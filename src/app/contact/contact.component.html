<div class="contanier">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="email" name="name" placeholder="Enter Email">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2>{{name}}</h2>
            <h3>{{email}}</h3>
        </div>
    </div>
</div>
